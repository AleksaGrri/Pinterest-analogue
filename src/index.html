<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Pinterest</title>
</head>

<body>
    <header>
        <div class="header-container" id="header">
            <div class="header-container-logo">
                <a href=""><img src="./img/logo.svg" alt="logo"></a>
            </div>
            <div class="header-container-search">
                <img src="./img/Search icon.svg" alt="search">
                <input type="search" id="search" placeholder="Введите ваш запрос">
                <select name="typeSearch" id="typeSearch">
                    <option selected value="common">Общий</option>
                    <option value="tag">По тегу</option>
                    <option value="description">По описанию</option>
                    <option value="name">По автору</option>
                </select>
            </div>
            <div class="header-container-boards" id="dashboards">
                <select id="boards">
                    <option selected>Выберите доску</option>
                    <option id="rabbit" value="rabbit"><a href="">Картины</a></option>
                    <option value="1"><a href="">Интерьер</a></option>
                    <option value="1"><a href="">Собачки</a></option>
                    <option value="1"><a href="">Добавить новую</a></option>
                </select>
            </div>
            <div class="header-container-user" id="user-account">
                <img src="./img/proffile.png" alt="user-photo" id="user-photo">
            </div>
            <div class="header-container-btn">
                <button class="heaer-container-btn_authorization" id="authorization">Войти</button>
            </div>
        </div>
    </header>
    <main>
        <div class="cards-container">
            <div class="cards-container-grid" id="cards-container-grid">
                <div class="cards-container-grid-card" id="card">

                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>

</html>
